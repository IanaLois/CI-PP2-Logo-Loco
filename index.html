<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Logo Loco is a fun, fast-paced 
    multiple-choice quiz that tests your knowledge of brand logos. The winner 
    is the player with the most points.">
    <meta name="keywords" content="Brand logos, brand logos quiz, test your 
    brand logos knowledge, interactive quiz">
    <meta name="author" content="Iana Lois Esteron">

    <!--Link to CSS-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Logo Loco</title>

</head>

<body>
    <section>
        <div class="game-container">
            <div class="top-display">
                <div class="home-icon">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="highscore-icon">
                    <i class="fa-solid fa-trophy"></i>
                </div>
                <div class="user-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="start-page">
                <p>Welcome to</p>
                <div class="game-title">
                    <h1>Logo Loco</h1>
                </div>
                <p>How well do you know your brand logos?</p>
                <form id="username-form">
                    <label for="username">Please enter your name</label>
                    <input type="text" id="username" placeholder="Name" required>
                    <button type="submit">Start</button>
                </form>
            </div>
            <div class="rules-and-difficulty">
                <div class="rules"></div>
                <div class="choose-difficulty"></div>
            </div>
            <div class="game-page"></div>
            <div class="correct-answer">
                <i class="fa-regular fa-face-laugh-wink"></i>
            </div>
            <div class="wrong-answer">
                <i class="fa-regular fa-face-sad-cry"></i>
            </div>
            <div class="timer-expired">
                <i class="fa-regular fa-face-grimace"></i>
            </div>
            <div class="end-page">
                <i class="fa-solid fa-medal"></i>
            </div>
            <div class="highscores">
                <h1>Highscores</h1>
                <h2>Here are the Top 5 most logo loco!</h2>
                <i class="fa-solid fa-medal"></i>
                <i class="fa-solid fa-medal"></i>
                <i class="fa-solid fa-medal"></i>
                <i class="fa-solid fa-medal"></i>
                <i class="fa-solid fa-medal"></i>
            </div>
            <div class="feedback">
                <i class="fa-regular fa-comments"></i>
            </div>
        </div>
    </section>
    <footer>
        <div class="bottom-display">
            <a href="#" id="feedback-link">Help us improve! <i class="fa-regular fa-comments"></i></a>
            <p><i class="fa-regular fa-copyright"></i> Copyright | Logo Loco 2023 </p>
        </div>
    </footer>

    <!--Link to Font Awesome-->
    <script src="https://kit.fontawesome.com/7216a39cef.js" crossorigin="anonymous"></script>

    <!--Link to Javascript-->
    <script src="/assets/js/script.js"></script>
</body>

</html>
