<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Logo Loco is a fun, fast-paced 
    multiple-choice quiz that tests your knowledge of brand logos. The winner 
    is the player with the most points.">
    <meta name="keywords" content="Brand logos, brand logos quiz, test your 
    brand logos knowledge, interactive quiz">
    <meta name="author" content="Iana Lois Esteron">

    <!--Link to CSS-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Logo Loco</title>

</head>

<body>
    <section>
        <div class="game-container">
            <div class="top-display"> Icons for home, highscores, username will be placed here </div>
            <div class="start-page"></div>
            <div class="rules-and-difficulty">
                <div class="rules"></div>
                <div class="choose-difficulty"></div>
            </div>
            <div class="game-page"></div>
            <div class="correct-answer"></div>
            <div class="wrong-answer"></div>
            <div class="timer-expired"></div>
            <div class="end-page"></div>
            <div class="highscores"></div>
        </div>
    </section>
    <footer>
        <div class="feedback"></div>
        <div class="bottom-display"> Icons for feedback and copyright will be placed here </div>
    </footer>

    <!--Link to Font Awesome-->
    <script src="https://kit.fontawesome.com/7216a39cef.js" crossorigin="anonymous"></script>

    <!--Link to Javascript-->
    <script src="/assets/js/script.js"></script>
</body>

</html>
